<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- encoding -->
		<meta charset="UTF-8" />
		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title and SEO -->
		<title>Стартовый шаблон</title>
		<meta name="description" content="Описание страницы" />
		<meta name="keywords" content="ключевые слова, фразы" />
 

		<!-- Styles -->
		<link rel="stylesheet" href="./css/main.css" />

		<!-- Open Graph -->
		<meta property="og:url" content=".." />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Заголовок" />
		<meta property="og:description" content="Описание" />
		<meta property="og:image" content="./img/opengraph.jpg"/>

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
		<link rel="manifest" href="img/favicons/site.webmanifest">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="img/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

	</head>
	<body>	

		<main>
			<!-- Slider main container -->
			
			<div class="slider-product  swiper">
				<!-- Additional required wrapper -->
				<div class="slider-product__wrapper swiper-wrapper">
					<!-- Slides -->
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image swiper-zoom-container">
							<img src="./img/img1.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image">
							<img src="./img/img2.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image">
							<img src="./img/img3.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image">
							<img src="./img/img4.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image">
							<img src="./img/img5.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image">
							<img src="./img/img6.jpg" alt="">
						</div>
					</div>
 
 
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev">
					<img src="./img/prev.svg" alt="">
				</div>
				<div class="swiper-button-next">
					<img src="./img/next.svg" alt="">
				</div>
			
				<!-- If we need scrollbar -->
				<!-- <div class="swiper-scrollbar"></div> -->
			</div>



			<div class="slider-product-mini swiper">
				<!-- Additional required wrapper -->
				<div class="slider-product__wrapper swiper-wrapper">
					<!-- Slides -->
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image swiper-zoom-container">
							<img src="./img/img1.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image">
							<img src="./img/img2.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">
						<div class="slider-product__image">
							<img src="./img/img3.jpg" alt="">
						</div>
					</div>
					<div class="slider-product__slide swiper-slide">

					</div>

							<img src="./img/img6.jpg" alt="">

				<div class="swiper-button-prev-mini">
					<img src="./img/prev.svg" alt="">
				</div>
				<div class="swiper-button-next-mini">
					<img src="./img/next.svg" alt="">

				<!-- <div class="swiper-scrollbar"></div> -->

		<footer class="footer">
			Footer. Всегда внизу страницы
		</footer>
